<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,700&amp;#39;'>
    <title>card-2</title>
</head>
<body>

  <div id="transition">
    <img src="image.jpg" alt="Image de transition">
  </div>

  <div id="page2">
    <!-- Contenu de la seconde page -->
    <h1>Page 2</h1>
    <p>Contenu de la seconde page...</p>
  </div>

  
  
</body>

<script>
  window.addEventListener('load', function() {
  var transitionDiv = document.getElementById('transition');
  var image = transitionDiv.querySelector('img');
  var page2 = document.getElementById('page2');

  setTimeout(function() {
    transitionDiv.classList.add('fin');
  }, 1000);

  setTimeout(function() {
    transitionDiv.style.display = 'none';
    image.style.opacity = '0';
    page2.classList.add('active');
  }, 1500);
});
</script>

</html>
