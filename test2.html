     var image = [];
        image[0] = "image/1.jpg";
        image[1] = "image/2.jpg";
        image[2] = "image/3.jpg";
        image[3] = "image/4.jpg";
        image[4] = "image/5.jpg";
        var i = 0;
        var timer = 3000;
       
        function changerimage() {
            document.image.src = image[i];
            if (i<image.length - 1) {
                i++;
            } 
            else {
                i=0;
            }
            setTimeout(changerimage, timer);
        }
        window.onload = changerimage;
